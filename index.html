<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Volatility Race (5분 기준)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root { --scale: 0.65; }

  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
  }
  body {
    transform: scale(var(--scale));
    transform-origin: top left;
    /* 역보정: 100% / 0.68 = 147.058823...% */
    width: calc(100% / var(--scale));
    height: calc(100% / var(--scale));
    padding: calc(40px / var(--scale)); /* 시각적 패딩 유지 */
  }
    h2 { margin-bottom: 10px; }
    #time { margin-bottom: 20px; font-size: 16px; color: #cccccc; }
    #countdown { margin-left: 20px; color: #888; }
  </style>
</head>
<body>
  <h1 style="font-size: 26px; font-weight: bold;">■ SUPERHERO 실시간 '상승' '하락' 변동성 최고 영웅 코인들 ■ (5M)</h1>

  <div id="time">
    UTC 시간 로딩 중... <span id="countdown">다음 갱신까지 60s</span>
  </div>
  <svg id="chart" width="1000" height="1300"></svg>

  <script>
    const API_URL = "https://binance-flask-app-production.up.railway.app/top_volatility_5m";

    // 레이아웃(1M 페이지와 동일한 구조)
    const rowHeight   = 46;
    const barHeight   = 26;
    const volBarY     = 0;
    const volLabelY   = barHeight / 2;
    const volBarStart = 200;
    const volBarMaxW  = 520;

    // 거래대금 보조 막대
    const vol2BarHeight = 8;
    const vol2BarY      = barHeight + 6;
    const turnBarMaxW   = 500;  // 요청사항

    const svg = d3.select("#chart");
    let previousDataMap = new Map();
    let secondsToNextUpdate = 60;

    function formatCompact(num) {
      if (num >= 1e12) return (num / 1e12).toFixed(2) + "T";
      if (num >= 1e9)  return (num / 1e9 ).toFixed(2) + "B";
      if (num >= 1e6)  return (num / 1e6 ).toFixed(2) + "M";
      if (num >= 1e3)  return (num / 1e3 ).toFixed(2) + "K";
      return num.toFixed(0);
    }

    function updateTimeLabel() {
      const now = new Date();
      const y = now.getUTCFullYear();
      const m = String(now.getUTCMonth() + 1).padStart(2, '0');
      const d = String(now.getUTCDate()).padStart(2, '0');
      const h = String(now.getUTCHours()).padStart(2, '0');
      const mm = String(now.getUTCMinutes()).padStart(2, '0');
      document.getElementById("time").childNodes[0].textContent = `${y}-${m}-${d} ${h}:${mm} UTC`;
    }

    function startCountdown() {
      setInterval(() => {
        secondsToNextUpdate--;
        if (secondsToNextUpdate <= 0) secondsToNextUpdate = 60;
        document.getElementById("countdown").textContent = `다음 갱신까지 ${secondsToNextUpdate}s`;
      }, 1000);
    }

    async function fetchData() {
      const res = await fetch(API_URL);
      return await res.json();
    }

    function getColorHex(colorName) {
      return colorName === "green" ? "#00ff88" : "#ff3366";
    }

    async function updateChart() {
      updateTimeLabel();
      secondsToNextUpdate = 60;

      const data = await fetchData();
      if (!data || data.length === 0) return;

      const maxVolatility = d3.max(data, d => Math.max(0, d.volatility));
      const maxTurnover   = d3.max(data, d => Math.max(0, d.volume_usdt || 0));
      svg.attr("height", data.length * rowHeight + 50);

      const group = svg.selectAll("g.row")
        .data(data, d => d.symbol);

      const groupEnter = group.enter()
        .append("g")
        .attr("class", "row")
        .attr("transform", (d, i) => `translate(50, ${i * rowHeight})`);

      // 등락/NEW
      groupEnter.append("text")
        .attr("class", "rank-change")
        .attr("x", 0)
        .attr("y", volLabelY)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .style("font-size", "14px")
        .style("opacity", 0)
        .attr("fill", "white");

      // 심볼
      groupEnter.append("text")
        .attr("class", "label")
        .attr("x", 50)
        .attr("y", volLabelY)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .attr("fill", "white")
        .style("font-weight", "bold")
        .style("cursor", "pointer")
        .style("opacity", 0)
        .on("click", function (event, d) {
          const url = `https://www.binance.com/en/futures/${d.symbol}`;
          window.open(url, "_blank");
        });

      // 변동성 메인 막대
      groupEnter.append("rect")
        .attr("class", "bar-vol")
        .attr("x", volBarStart)
        .attr("y", volBarY)
        .attr("height", barHeight)
        .attr("fill", "#00ff88")
        .attr("width", 0);

      // 변동성 값
      groupEnter.append("text")
        .attr("class", "value-vol")
        .attr("x", volBarStart + 10)
        .attr("y", volLabelY)
        .attr("dy", ".35em")
        .attr("fill", "white")
        .style("opacity", 0);

      // 거래대금 보조 막대(흰색)
      groupEnter.append("rect")
        .attr("class", "bar-turnover")
        .attr("x", volBarStart)
        .attr("y", vol2BarY)
        .attr("height", vol2BarHeight)
        .attr("fill", "#ffffff")
        .attr("opacity", 1)
        .attr("width", 0);

      // 거래대금 라벨
      groupEnter.append("text")
        .attr("class", "value-turnover")
        .attr("x", volBarStart + 10)
        .attr("y", vol2BarY + vol2BarHeight / 2)
        .attr("dy", ".35em")
        .attr("fill", "#cccccc")
        .style("font-size", "12px")
        .style("opacity", 0);

      // 행 위치 갱신
      const merged = groupEnter.merge(group);
      merged.transition().duration(1000)
        .attr("transform", (d, i) => `translate(50, ${i * rowHeight})`);

      merged.each(function(d, i) {
        const g = d3.select(this);

        // 길이 계산
        const safeVolPct   = Math.max(0, d.volatility || 0);
        const volW         = maxVolatility > 0 ? (safeVolPct / maxVolatility) * volBarMaxW : 0;

        const safeTurnover = Math.max(0, d.volume_usdt || 0);
        const turnW        = maxTurnover > 0 ? (safeTurnover / maxTurnover) * turnBarMaxW : 0;

        // 변동성 막대
        g.select("rect.bar-vol")
          .transition().duration(1000)
          .attr("width", volW)
          .attr("fill", getColorHex(d.color));

        // 변동성 값
        g.select("text.value-vol")
          .transition().duration(1000)
          .style("opacity", 1)
          .tween("text", function() {
            const prev = previousDataMap.get(d.symbol);
            const start = prev ? (prev.volatility || 0) : 0;
            const iNum = d3.interpolateNumber(start, safeVolPct);
            return function(t) {
              this.textContent = `${iNum(t).toFixed(2)}%`;
            };
          })
          .attr("x", volBarStart + Math.max(10, volW + 10))
          .attr("text-anchor", "start");

        // 심볼
        g.select("text.label")
          .text(" " + d.symbol)
          .transition().duration(1000)
          .style("opacity", 1);

        // 거래대금 막대
        g.select("rect.bar-turnover")
          .transition().duration(1000)
          .attr("width", turnW);

        // 거래대금 라벨 (VOL 제거)
        g.select("text.value-turnover")
          .text(`${formatCompact(safeTurnover)} USDT`)
          .transition().duration(1000)
          .style("opacity", 1)
          .attr("x", volBarStart + Math.max(10, turnW + 10))
          .attr("text-anchor", "start");

        // 등락 표기
        const prev = previousDataMap.get(d.symbol);
        const rankText = g.select("text.rank-change");
        if (!prev) {
          rankText.text("NEW").attr("fill", "white");
        } else {
          const diff = prev.rank - i;
          if (diff === 0) {
            rankText.text("=").attr("fill", "#cccccc");
          } else {
            const arrow = diff > 0 ? "▲" : "▼";
            const color = diff > 0 ? "#00ff88" : "#ff3366";
            rankText.text(`${arrow}${Math.abs(diff)}`).attr("fill", color);
          }
        }
        rankText.transition().duration(1000).style("opacity", 1);
      });

      // 퇴장
      group.exit().remove();

      // 랭크 기록
      previousDataMap.clear();
      data.forEach((d, i) => previousDataMap.set(d.symbol, { ...d, rank: i }));
    }

    updateChart();
    setInterval(updateChart, 60 * 1000);
    startCountdown();
  </script>
</body>
</html>
